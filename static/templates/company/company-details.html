<div class="row"><h1>{{ company_details.company_name }}</h1></div>

<div class="row">
    <div class="col-xs-6">
        <h1>Actions</h1>
        <div ng-repeat="action in companyActions">
            <strong>{{ action.cause_member.cause_name }}: </strong>
            {{ action.url }}
        </div>
    </div>

    <div class="col-xs-4 col-xs-offset-2">
        <form ng-submit="submitAction(cause_pk, url)">
                <div class="list">
                    <label class="item item-input">Choose your cause</label>
                    <!--<input type="text" ng-model="cause_pk" placeholder="Cause pk here">-->
                    <select ng-model="cause_pk">
                        <option ng-repeat="cause in causes" value="{{ cause.id }}">{{ cause.name }}</option>
                    </select>
                </div>

                <div class="list">
                  <label class="item item-input">Action url here</label>
                  <input type="url" ng-model="url" placeholder="Place url here">
                </div>

                <div class="padding">
                  <button type="submit" class="button button-block button-positive">Create action</button>
                </div>

        </form>
    </div>

</div>
