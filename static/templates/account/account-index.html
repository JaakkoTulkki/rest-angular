<h1>Your account, {{ details.username }}</h1>
<br>
<form ng-submit="submitForm(email, fname, lname, password)">

        {{ message }}

        <div class="list">
          <label class="item item-input">Change your email address</label>
          <input type="email" ng-model="email" placeholder="{{ details.email }}">
        </div>

        <div class="list">
          <label class="item item-input">First name</label>
          <input type="text" ng-model="fname" placeholder="{{ details.first_name ? details.first_name : 'Your first name' }}">
        </div>

        <div class="list">
          <label class="item item-input">Last name</label>
          <input type="text" ng-model="lname" placeholder="{{ details.last_name ? details.last_name : 'Your last name' }}">
        </div>

        <div class="list">
          <label class="item item-input" for="pwd">Confirm your password</label>
            <input type="password" ng-model="password" id="pwd" placeholder="Password">
            <span>{{ pwd_error }}</span>
        </div>

        <div class="padding">
          <button type="submit" class="button button-block button-positive">Update your account</button>
        </div>

</form>
